<!DOCTYPE html>
<html>

<head>
    <title>商品基本信息管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <!--#include file="/views/common/link.html"-->
</head>

<body class="flat-green">
    <div class="app-container expanded">
        <div class="row content-container">
            <!--#include file="/views/common/header.html"-->
            <!--#include file="/views/common/sidebar.html"-->
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body padding-top">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- 表格分页一系列js在142行 -->
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">
                                        <div class="title">商品基本信息管理</div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="datatable table table-striped" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>商品类别</th>
                                                <th>商品名称</th>
                                                <th>商品产地</th>
                                                <th>商品规格</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>海鲜类</td>
                                                <td>小龙虾</td>
                                                <td>山东青岛</td>
                                                <td>15只装/箱</td>
                                                <td>
                                                    <a type="button" href="#" class="btn btn-success">修改</a>
                                                    <a type="button" href="#" class="btn btn-danger">删除</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>水果类</td>
                                                <td>火龙果</td>
                                                <td>湖南长沙</td>
                                                <td>8只装/箱</td>
                                                <td>
                                                    <a type="button" href="#" class="btn btn-success">修改</a>
                                                    <a type="button" href="#" class="btn btn-danger">删除</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>蔬菜类</td>
                                                <td>豆角</td>
                                                <td>河南郑州</td>
                                                <td>5斤装/箱</td>
                                                <td>
                                                    <a type="button" href="#" class="btn btn-success">修改</a>
                                                    <a type="button" href="#" class="btn btn-danger">删除</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>4</td>
                                                <td>补品类</td>
                                                <td>人参</td>
                                                <td>吉林长春</td>
                                                <td>2只装/箱</td>
                                                <td>
                                                    <a type="button" href="#" class="btn btn-success">修改</a>
                                                    <a type="button" href="#" class="btn btn-danger">删除</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>序号</th>
                                                <th>商品类别</th>
                                                <th>商品名称</th>
                                                <th>商品产地</th>
                                                <th>商品规格</th>
                                                <th>操作</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                            <a class="btn btn-success btn-add" data-toggle="modal" data-target="#modalAddGoods" role="button"> 添加</a>
                        </div>
                    </div>
                </div>
                <!--#include file="/views/common/footer.html"-->
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalAddGoods" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">商品添加</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="name">商品名称</label>
                                <input type="text" class="form-control" id="name" placeholder="请输入商品名称" />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="spec">商品规格</label>
                                <input type="text" class="form-control" id="spec" placeholder="请输入商品规格" />
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="area">商品产地</label>
                                <div data-toggle="distpicker" id="area">
                                    <select id="province"></select>
                                    <select id="city"></select>
                                </div>
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="type">商品类别</label>
                                <select class="form-control" id="type">
                                    <option>海鲜类</option>
                                    <option>水果类</option>
                                    <option>蔬菜类</option>
                                    <option>补品类</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--#include file="/views/common/script.html"-->
</body>

</html>
